<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleHub - Sale</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 1.8rem;
            color: #e91e63;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }

        .hero {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1555529669-2269763671e0?ixlib=rb-4.0.3&auto=format&fit=crop&q=80');
            background-size: cover;
            background-position: center;
            height: 60vh;
            display: flex;
            align-items: center;
            text-align: center;
            color: white;
            margin-top: 80px;
        }

        .hero h2 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.4rem;
        }

        .sale-section {
            padding: 4rem 0;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 3rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .tab-btn {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            background: #fff;
            border: 2px solid #e91e63;
            color: #e91e63;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: #e91e63;
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 2rem;
        }

        .product {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s;
            position: relative;
        }

        .product:hover {
            transform: translateY(-10px);
        }

        .product img {
            width: 100%;
            height: 320px;
            object-fit: cover;
        }

        .product-info {
            padding: 1.5rem;
        }

        .product h3 {
            margin: 0.5rem 0;
            font-size: 1.2rem;
        }

        .price {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            margin: 1rem 0;
        }

        .original-price {
            text-decoration: line-through;
            color: #999;
            font-size: 1rem;
        }

        .sale-price {
            color: #e91e63;
            font-size: 1.4rem;
            font-weight: 700;
        }

        .discount-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #ff5722;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 30px;
            font-weight: bold;
            font-size: 0.9rem;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-top: 4rem;
        }

        @media (max-width: 768px) {
            .hero h2 { font-size: 2.5rem; }
            .tabs { flex-direction: column; align-items: center; }
            .tab-btn { width: 80%; }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="container">
            <h1>StyleHub</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html (5).html">Sale</a></li>
                    <li><a href="index.html (3).html">Men</a></li>
                    <li><a href="index.html (4).html">Women</a></li>
                    <li><a href="index.html (2).html">Kids</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero -->
    <section class="hero">
        <div class="container">
            <h2>BIG SALE IS ON!</h2>
            <p>Up to 70% off on selected items â€“ Don't miss out!</p>
        </div>
    </section>

    <!-- Sale Section with Tabs -->
    <section class="sale-section">
        <div class="container">
            <div class="tabs">
                <button class="tab-btn active" onclick="openTab('summer')">Summer Sale</button>
                <button class="tab-btn" onclick="openTab('ember')">Ember Sale</button>
                <button class="tab-btn" onclick="openTab('flash')">Flash Sale</button>
            </div>

            <!-- Summer Sale Tab -->
            <div id="summer" class="tab-content active">
                <div class="product-grid"></div>
            </div>

            <!-- Ember Sale Tab -->
            <div id="ember" class="tab-content">
                <div class="product-grid"></div>
            </div>

            <!-- Flash Sale Tab -->
            <div id="flash" class="tab-content">
                <div class="product-grid"></div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 StyleHub. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Sale products data
        const saleProducts = {
            summer: [
                { name: "Light Summer Dress", original: 89.99, sale: 44.99, discount: "50% OFF", img: "https://images.unsplash.com/photo-1566174053879-31528523f8ae?ixlib=rb-4.0.3&auto=format&fit=crop&q=80" },
                { name: "Beach Shorts", original: 49.99, sale: 24.99, discount: "50% OFF", img: "https://images.unsplash.com/photo-1591195853828-11db59a44f6b?ixlib=rb-4.0.3&auto=format&fit=crop&q=80" },
                { name: "Floral Blouse", original: 69.99, sale: 34.99, discount: "50% OFF", img: "https://images.unsplash.com/photo-1568252542512-9fe8fe9c87bb?ixlib=rb-4.0.3&auto=format&fit=crop&q=80" },
                { name: "Straw Hat", original: 39.99, sale: 19.99, discount: "50% OFF", img: "https://images.unsplash.com/photo-1599643478518-a784e5dc4c8f?ixlib=rb-4.0.3&auto=format&fit=crop&q=80" }
            ],
            ember: [
                { name: "Cozy Knit Sweater", original: 99.99, sale: 69.99, discount: "30% OFF", img: "https://images.unsplash.com/photo-1576878620209-7e31373a89f5?ixlib=rb-4.0.3&auto=format&fit=crop&q=80" },
                { name: "Corduroy Jacket", original: 129.99, sale: 89.99, discount: "30% OFF", img: "https://images.unsplash.com/photo-1551029506-0807df4e2031?ixlib=rb-4.0.3&auto=format&fit=crop&q=80" },
                { name: "Autumn Midi Skirt", original: 79.99, sale: 55.99, discount: "30% OFF", img: "https://images.unsplash.com/photo-1595776618949-78d9a3a8a9f6?ixlib=rb-4.0.3&auto=format&fit=crop&q=80" },
                { name: "Suede Boots", original: 149.99, sale: 104.99, discount: "30% OFF", img: "https://images.unsplash.com/photo-1605733513597-a8f834108b07?ixlib=rb-4.0.3&auto=format&fit=crop&q=80" }
            ],
            flash: [
                { name: "Denim Jacket", original: 119.99, sale: 59.99, discount: "50% OFF", img: "https://images.unsplash.com/photo-1551537482-88f80b2a5e8f?ixlib=rb-4.0.3&auto=format&fit=crop&q=80" },
                { name: "Leather Sneakers", original: 159.99, sale: 79.99, discount: "50% OFF", img: "https://images.unsplash.com/photo-1549298916-b41d501d3772?ixlib=rb-4.0.3&auto=format&fit=crop&q=80" },
                { name: "Elegant Trench Coat", original: 199.99, sale: 99.99, discount: "50% OFF", img: "https://images.unsplash.com/photo-1591047139829-5d9e3e3f3c7c?ixlib=rb-4.0.3&auto=format&fit=crop&q=80" },
                { name: "Designer Sunglasses", original: 249.99, sale: 99.99, discount: "60% OFF", img: "https://images.unsplash.com/photo-1511499767150-a48a237f0083?ixlib=rb-4.0.3&auto=format&fit=crop&q=80" }
            ]
        };

        function renderProducts(tab) {
            const grid = document.querySelector(`#${tab} .product-grid`);
            grid.innerHTML = ''; // Clear any existing
            saleProducts[tab].forEach(product => {
                const div = document.createElement('div');
                div.classList.add('product');
                div.innerHTML = `
                    <div class="discount-badge">${product.discount}</div>
                    <img src="${product.img}" alt="${product.name}">
                    <div class="product-info">
                        <h3>${product.name}</h3>
                        <div class="price">
                            <span class="original-price">$${product.original.toFixed(2)}</span>
                            <span class="sale-price">$${product.sale.toFixed(2)}</span>
                        </div>
                    </div>
                `;
                grid.appendChild(div);
            });
        }

        function openTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            // Deactivate all buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabName).classList.add('active');
            // Activate clicked button
            event.target.classList.add('active');
        }

        // Render ALL tabs on page load
        renderProducts('summer');
        renderProducts('ember');
        renderProducts('flash');
    </script>
</body>
</html>
