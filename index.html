<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleHub - Clothing Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 1.8rem;
            color: #e91e63;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }

        .cart-icon {
            position: relative;
            font-size: 1.5rem;
            cursor: pointer;
        }

        #cart-count {
            position: absolute;
            top: -10px;
            right: -10px;
            background: #e91e63;
            color: white;
            border-radius: 50%;
            padding: 0.2rem 0.5rem;
            font-size: 0.8rem;
        }

        .hero {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://via.placeholder.com/1920x600?text=Clothing+Banner');
            background-size: cover;
            background-position: center;
            height: 80vh;
            display: flex;
            align-items: center;
            text-align: center;
            color: white;
            margin-top: 80px;
        }

        .hero h2 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .btn {
            background: #e91e63;
            color: white;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            border: none;
            cursor: pointer;
        }

        .products {
            padding: 4rem 0;
        }

        .products h2 {
            text-align: center;
            margin-bottom: 3rem;
            font-size: 2.5rem;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .product {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
            padding: 1rem;
        }

        .product img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .product h3 {
            margin: 1rem 0 0.5rem;
        }

        .product p {
            font-size: 1.2rem;
            color: #e91e63;
            margin-bottom: 1rem;
        }

        .product button {
            background: #333;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            cursor: pointer;
            border-radius: 5px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            width: 90%;
            max-width: 600px;
            border-radius: 10px;
            position: relative;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 2rem;
            cursor: pointer;
        }

        .cart-total {
            margin-top: 2rem;
            text-align: right;
            font-size: 1.5rem;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-top: 4rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header .container {
                flex-direction: column;
                gap: 1rem;
            }
            nav ul {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="container">
            <h1>StyleHub</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="index.html (3).html">Men</a></li>
                    <li><a href="index.html (4).html">Women</a></li>
                    <li><a href="index.html (2).html">Kids</a></li>
                    <li><a href="index.html (5).html">Sale</a></li>
                </ul>
            </nav>
            <div class="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-count">0</span>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h2>New Arrivals</h2>
            <p>Shop the latest trends in fashion</p>
            <a href="#products" class="btn">Shop Now</a>
        </div>
    </section>

    <!-- Products Section -->
    <section id="products" class="products">
        <div class="container">
            <h2>Featured Products</h2>
            <div class="product-grid" id="product-grid">
                <!-- Products injected by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Cart Modal -->
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Shopping Cart</h2>
            <div id="cart-items"></div>
            <div class="cart-total">
                <p>Total: $<span id="cart-total">0.00</span></p>
                <button class="btn">Checkout</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 StyleHub. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const products = [
            { id: 1, name: "Men's Casual Shirt", price: 49.99, image: "https://via.placeholder.com/300?text=Men+Shirt" },
            { id: 2, name: "Women's Summer Dress", price: 79.99, image: "https://via.placeholder.com/300?text=Dress" },
            { id: 3, name: "Kids Hoodie", price: 39.99, image: "https://via.placeholder.com/300?text=Hoodie" },
            { id: 4, name: "Denim Jeans", price: 89.99, image: "https://via.placeholder.com/300?text=Jeans" },
            { id: 5, name: "Sneakers", price: 119.99, image: "https://via.placeholder.com/300?text=Sneakers" },
            { id: 6, name: "Leather Jacket", price: 199.99, image: "https://via.placeholder.com/300?text=Jacket" }
        ];

        let cart = [];

        function renderProducts() {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = '';
            products.forEach(product => {
                const div = document.createElement('div');
                div.classList.add('product');
                div.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>$${product.price.toFixed(2)}</p>
                    <button onclick="addToCart(${product.id})">Add to Cart</button>
                `;
                grid.appendChild(div);
            });
        }

        function addToCart(id) {
            const product = products.find(p => p.id === id);
            const cartItem = cart.find(item => item.id === id);
            if (cartItem) {
                cartItem.quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            updateCartCount();
        }

        function updateCartCount() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cart-count').textContent = count;
        }

        function renderCart() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';
            let total = 0;
            cart.forEach(item => {
                total += item.price * item.quantity;
                const div = document.createElement('div');
                div.style = "display:flex; justify-content:space-between; align-items:center; margin-bottom:1rem; border-bottom:1px solid #eee; padding-bottom:1rem;";
                div.innerHTML = `
                    <img src="${item.image}" style="width:80px; height:80px; object-fit:cover; border-radius:5px;">
                    <div style="flex:1; margin-left:1rem;">
                        <h4>${item.name}</h4>
                        <p>$${item.price.toFixed(2)} Ã— ${item.quantity}</p>
                    </div>
                    <button onclick="removeFromCart(${item.id})" style="background:red; color:white; border:none; padding:0.5rem 1rem; border-radius:5px;">Remove</button>
                `;
                cartItems.appendChild(div);
            });
            document.getElementById('cart-total').textContent = total.toFixed(2);
        }

        function removeFromCart(id) {
            cart = cart.filter(item => item.id !== id);
            updateCartCount();
            renderCart();
        }

        // Modal controls
        const modal = document.getElementById('cart-modal');
        const cartIcon = document.querySelector('.cart-icon');
        const closeBtn = document.querySelector('.close');

        cartIcon.onclick = () => {
            renderCart();
            modal.style.display = 'flex';
        };

        closeBtn.onclick = () => modal.style.display = 'none';
        window.onclick = (e) => {
            if (e.target === modal) modal.style.display = 'none';
        };

        // Initialize
        renderProducts();
        updateCartCount();
    </script>
</body>
</html>
